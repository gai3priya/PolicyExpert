// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
     maven { url "http://www.nexus.ford.com/repository/ford_released_artifacts/" } 
     maven { url "http://www.nexus.ford.com/repository/maven-central/" }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //RestAssured and related dependencies   
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.3.1'	
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'	
	testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'	
	compile group: 'com.google.code.gson', name: 'gson', version:'2.6.8'	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.1'
	
	//TestNG
	 compile group: 'org.testng', name: 'testng', version:'6.8' 
	
	//Selenium
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.141.59'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version:'3.141.59'
}

